name: Regression Test (Ubuntu)

on:
  workflow_call:
    inputs:
      build-run-id:
        type: string
        required: true

permissions:
  contents: write

jobs:
  list-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "matrix=$(ls scripts/*.conf | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
  regression-test:
    name: Regression
    needs: list-tests
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    strategy:
      fail-fast: false
      matrix:
        testfile: ${{ fromJson(needs.list-tests.outputs.matrix) }}
    env:
      TINY_PASS: potrzebie
      TINY_PORT: 6250
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install telnetlib3
    - name: download artifact
      uses: actions/download-artifact@v4
      with:
        name: netmush
        run-id: ${{ inputs.build-run-id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path: game/
    - name: Get test name
      id: testname
      run: |
        TEST_NAME=$(basename "${{ matrix.testfile }}" .conf)
        echo "name=${TEST_NAME}" >> $GITHUB_OUTPUT
    - name: run test suite
      id: test
      env:
        TINY_CONFIG_FILE: ${{ github.workspace }}/${{ matrix.testfile }}
      shell: bash
      run: |
        cd game
        chmod +x netmush
        ./netmush -m
        $GITHUB_WORKSPACE/scripts/regression_test.py --auto-shutdown
    - name: Save test result
      if: always()
      run: |
        mkdir -p results
        echo "${{ steps.test.outcome }}" > "results/${{ steps.testname.outputs.name }}.txt"
    - name: Upload test result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: result-${{ steps.testname.outputs.name }}
        path: results/*.txt
