# TinyMUSH Regression Tests - Formatting Functions
# Functions: align(), lalign(), columns(), table(), capstr(), lcstr(), ucstr(), repeat(), space(), squish(), trim(), border(), cborder(), rborder(), ljust(), center(), rjust(), tables(), ctables(), rtables()
# Format: command | expected substring

# Case conversion helpers
think capstr(hello world) | Hello world
think lcstr(HeLLo WoRLd) | hello world
think ucstr(hello world) | HELLO WORLD

# Simple repeat and spacing
think repeat(x,5) | xxxxx
think strlen(space(4)) | 4

# Justification functions
think ljust(foo,6) | foo
think rjust(foo,6) | foo
think center(a,5,-) | --a--

# Trim and squish
think trim(;;;Test;;;,b,;) | Test
think squish(a     b) | a b

# Simple table formatting
think words(table(apple orange kiwi)) | 3

# Word-wrapped borders (output contains multiple words wrapped)
think strlen(border(apple orange kiwi,10)) | 34

# Right-justified border function
think strlen(rborder(apple orange kiwi,10)) | 34

# Centered border function  
think strlen(cborder(the quick brown,8)) | 28

# Tables with field widths (simple element count)
think words(tables(apple orange kiwi,3 4 5)) | 3
think words(rtables(apple orange kiwi,3 4 5)) | 3
think words(ctables(apple orange kiwi,3 4 5)) | 3
