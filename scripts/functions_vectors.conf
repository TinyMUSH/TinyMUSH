# TinyMUSH Regression Tests - Vector Functions
# Functions: vadd(), vand(), vdim(), vdot(), vmag(), vmul(), vor(), vsub(), vunit(), vxor()

# vdim() - vector dimension (same as words())
think vdim(1;2;3,;) | 3
think vdim(a;b,;) | 2
think vdim(5,;) | 1
think vdim(,;) | 0

# vadd() - vector addition
think vadd(1;2;3,4;5;6,;) | 5;7;9
think vadd(0;0,1;2,;) | 1;2
think vadd(-5;10,5;-10,;) | 0;0
think vadd(1.5;2.5,0.5;1.5,;) | 2;4

# vsub() - vector subtraction
think vsub(5;7;9,1;2;3,;) | 4;5;6
think vsub(10;20,3;5,;) | 7;15
think vsub(0;0,1;2,;) | -1;-2
think vsub(5;5,5;5,;) | 0;0

# vmul() - vector scalar multiplication or element-wise
think vmul(2,1;2;3,;) | 2;4;6
think vmul(1;2;3,2,;) | 2;4;6
think vmul(2;3,1;2,;) | 2;6
think vmul(0,5;10,;) | 0;0
think vmul(0.5,2;4,;) | 1;2

# vdot() - vector dot product (returns scalar)
think vdot(1;2;3,2;3;4,;) | 20
think vdot(1;0,0;1,;) | 0
think vdot(3;4,3;4,;) | 25
think vdot(1;1;1,1;1;1,;) | 3

# vmag() - vector magnitude
think vmag(3;4,;) | 5
think vmag(1;1;1,;) | 1.73205
think vmag(0;0,;) | 0
think vmag(-3;-4,;) | 5

# vunit() - unit vector (normalize)
think vunit(3;4,;) | 0.6;0.8
think vunit(1;0,;) | 1;0
think vunit(1;1;1,;) | 0.577350

# vor() - vector logical OR
think vor(0;1,1;0,;) | 1;1
think vor(0;0,0;0,;) | 0;0
think vor(1;1,1;1,;) | 1;1
think vor(0;0,1;1,;) | 1;1

# vand() - vector logical AND
think vand(1;1,1;0,;) | 1;0
think vand(1;0,1;1,;) | 1;0
think vand(0;0,0;0,;) | 0;0
think vand(1;1,1;1,;) | 1;1

# vxor() - vector logical XOR
think vxor(1;0,1;0,;) | 0;0
think vxor(1;0,0;1,;) | 1;1
think vxor(0;0,0;0,;) | 0;0
think vxor(1;1,1;1,;) | 0;0

# Error case: dimension mismatch
think vadd(1;2;3,1;2,;) | #-1 VECTORS MUST BE SAME DIMENSIONS
think vand(1;2;3,1;2,;) | #-1 VECTORS MUST BE SAME DIMENSIONS
think vmul(1;2;3,1,;) | 1;2;3

