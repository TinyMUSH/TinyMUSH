# TinyMUSH Regression Tests - Trigonometry Functions
# Functions: acos(), acosd(), asin(), asind(), atan(), atand(), cos(), cosd(), sin(), sind(), tan(), tand()

# Sine function (radians)
think sin(0) |
think sin(1.5707) | 0

# Sine function (degrees)
think sind(0) | 0
think sind(90) | 1
think sind(30) | 0.499

# Cosine function (radians)
think cos(0) | 1
think cos(1.5707) | 0

# Cosine function (degrees)
think cosd(0) | 1
think cosd(90) | 0
