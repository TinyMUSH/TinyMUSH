# TinyMUSH Regression Tests - Output Functions
# Functions: pemit(), remit(), oemit()

# Setup: create a helper object we can target
think [setq(0,create(FNOUT_OBJ,))][isdbref(r(0))] | 1

# pemit() sends directly to target list
think pemit(me,PEMIT_OK) | PEMIT_OK

# remit() sends to target list (and contents)
think remit(me,REMIT_OK) | REMIT_OK

# oemit() sends to everyone in target's location except target (inline create to avoid stale matches)
think [setq(1,create(FNOUT_OEMIT,))][oemit(r(1),OEMIT_OK)] | OEMIT_OK
