# Grid function tests
# Format: command | expected substring

# Basic gridmake and gridsize - gridmake returns empty on success
think [gridmake(3,3)]
think [gridsize()] | 3 3

# Gridmake with data using row delimiter
think [gridmake(2,3,a b c~d e f, ,~)]
think [gridsize()] | 2 3

# Grid retrieval - all cells (default space-separated)
think [grid()] | a b c d e f

# Grid retrieval - specific rows/cols
think [gridmake(3,3,1-1 1-2 1-3~2-1 2-2 2-3~3-1 3-2 3-3, ,~)]
think [grid(1,)] | 1-1 1-2 1-3
think [grid(,2)] | 1-2 2-2 3-2

# Grid with custom element delimiter for output (accept any output as it varies based on escaping)
think [gridmake(3,3,A B C~D E F~G H I, ,~)]
think [grid()]

# Gridset - single cell (returns empty on success)
think [gridmake(3,3)]
think [gridset(2,2,TEST)]
think [grid(2,2)] | TEST

# Gridset - entire row
think [gridmake(3,3)]
think [gridset(1,,ROW1)]
think [grid(1,)] | ROW1 ROW1 ROW1

# Gridset - entire column
think [gridmake(3,3)]
think [gridset(,3,COL3)]
think [grid(,3)] | COL3 COL3 COL3

# Gridset - multiple cells (cross product)
think [gridmake(4,4)]
think [gridset(1 3,2 4,X)]
think [grid(1,2)] | X
think [grid(1,4)] | X
think [grid(3,2)] | X
think [grid(3,4)] | X

# Empty grid check
think [gridmake(0,0)]
think [gridsize()] | 0 0

# Replace existing grid
think [gridmake(2,2,a b~c d, ,~)]
think [gridsize()] | 2 2
think [gridmake(5,5)]
think [gridsize()] | 5 5
