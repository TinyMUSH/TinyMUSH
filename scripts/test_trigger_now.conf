
# Test @trigger/now robuste pour TinyMUSH
# 1. Crée un objet
# 2. Vérifie qu'il est dans l'inventaire
# 3. Pose un attribut exécutable
# 4. Vérifie l'attribut
# 5. Déclenche l'attribut avec @trigger/now
# 6. Détruit l'objet

@create testobj
inventory | testobj
&va testobj=say TRIGGER_OK
examine testobj/va | say TRIGGER_OK
@trigger/now testobj/va | TRIGGER_OK
@destroy testobj
