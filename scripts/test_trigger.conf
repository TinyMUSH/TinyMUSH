# Test @trigger minimal pour TinyMUSH
# Ce test suppose que vous êtes connecté en tant que joueur avec les droits nécessaires.
# Il crée un objet, définit un attribut avec une commande, puis utilise @trigger pour l'exécuter.

# Créer un objet de test
@create testobj
# Définir un attribut 'va' contenant une commande (par exemple, dire bonjour)
&va testobj=say TRIGGER_OK
# Utiliser @trigger pour exécuter la commande stockée dans l'attribut
@trigger testobj/va | TRIGGER_OK
# Nettoyer
@destroy testobj
