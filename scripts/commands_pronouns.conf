# Pronoun substitution regression commands
# Requires running a TinyMUSH server and valid credentials (TINY_USER/TINY_PASS).
# Each line is a command optionally followed by an expected substring after '|'.

# Male pronouns
@sex me=M
say pron-subj %S | pron-subj He
say pron-obj %O | pron-obj Him
say pron-poss %P | pron-poss His
say pron-absp %A | pron-absp His

# Female pronouns
@sex me=F
say pron-subj %S | pron-subj She
say pron-obj %O | pron-obj Her
say pron-poss %P | pron-poss Her
say pron-absp %A | pron-absp Hers

# Plural/neutral pronouns
@sex me=P
say pron-subj %S | pron-subj They
say pron-obj %O | pron-obj Them
say pron-poss %P | pron-poss Their
say pron-absp %A | pron-absp Theirs
